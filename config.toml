# About section
[params.about]
headline    = "A cheap FES device for footdrop treatment"
description = "Foot++ is developing a cheap Functional Electrical Stimulation (FES) device for treatment of footdrop (PENDING FDA 510K APPROVAL). We set out to create an accessible, affordable, and customizable version of an FES device for footdrop as an alternative to the extremely expensive devices available on the market right now."
# buttonText  = "Get started!"


# Team section
[params.team]
headline = "Team"

[[params.team.list]]
image = "img/pier_headshot_small.jpg"
title = "Pierluigi Mantovani"
description = "B.A. in Cognitive Science - UC Berkeley. He has spent his time after school doing neuroscience research at UCSF, focusing on electrical stimulation affects in the brain. Foot++ stems from his father's battle with MS and footdrop, in which he found that an affordable FES device was nonexistent."

[[params.team.list]]
image = "img/pierre_headshot_small.jpg"
title = "Pierre Karashchuk"
description = "B.A. in Computer Science and Statistics - UC Berkeley. Currently a PhD candidate in Neuroscience at University of Washington. He is interested in basic and applied neuroscience."

[[params.team.list]]
image = "img/peggy_headshot_small.jpg"
title = "Peggy Wang"
description = "Pursuing B.S. in Biomechanical Engineering - Stanford. Currently working on research projects at [Stanford BDML](http://bdml.stanford.edu/). She is especially invested in Foot++ because she herself has a slight hearing impairment, so she is committed to bringing affordable, non-intrusive medical devices for people in need."

[[params.team.list]]
image = "img/jnaulty_headshot_small.jpg"
title = "John Naulty Jr."
description = "B.A. in Cognitive Science - UC Berkeley. Cloud infrastructure engineer and hardware enthusiast. He is a member, and co-founder of NeurotechX, and enjoys being part of a community of curious researchers, engineers, and others interested in the intersection of neuroscience and technology."


