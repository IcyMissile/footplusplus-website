{{ "<!-- SOCIAL -->" | safeHTML }}
<section id="social">
    {{ with .Site.Params.social.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .Site.Params.social.list }}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                  <a href="{{ .link }}"><i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i></a>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
