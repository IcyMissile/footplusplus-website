{{ "<!-- FAQ -->" | safeHTML }}
<section id="faq">
    {{ with .Site.Params.faq.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ . }}</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            {{ range .Site.Params.faq.list }}
            <div class="col-lg-8 col-lg-offset-2 text-center">
                  <h3 class="section-heading"><b>{{ .question }}</h3>
                  <p class="text-muted">{{ .answer | markdownify }}</h4>

            </div>
            {{ end }}
        </div>
    </div>
</section>
